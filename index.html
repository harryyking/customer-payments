<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Payments</title>

    <!-- CSS Link -->
     <link rel="stylesheet" href="style.css">

     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="heading">Customer Payments</h1>


        <table id="paymentTable">
            <thead>
                <tr>
                    <th scope="col">Payment Id</th>
                    <th scope="col">Payment No.</th>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">View</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <!-- display payments -->
                    </tr>
            </tbody>
        </table>
    </div>


    <!-- Modal  -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Payment Details</h1>
                <span class="close-btn">&times;</span>
            </div>

            <div class="paymentDetails">
                <!-- payment information on modal -->
                <div class="paymentDisplay" id="item-1"></div>
                <div class="paymentDisplay" id="item-2"></div>
                <div class="paymentDisplay" id="item-3"></div>
                <div class="paymentDisplay" id="item-4"></div>
                <div class="paymentDisplay" id="item-5"></div>
                <div class="paymentDisplay" id="item-6"></div>
                 <div class="paymentDisplay" id="item-7"></div>
                 <div class="paymentDisplay" id="item-8"></div>
                 <div class="paymentDisplay" id="item-9"></div>
                 <div class="paymentDisplay" id="item-10"></div>


                 <!-- Mode of Payment Display -->
                 <div class="paymentDisplay">
                    <h3>Mode of Payments</h3>

                    <div class="table-container">
                        <table class="tableModal"  >
                            <thead>
                                <tr>
                                    <th>Payment Method</th>
                                    <th>Amount</th>
                                    <th>AccountId</th>
                                    <th>Bank Id</th>
                                    <th>Account</th>
                                    <th>Bank</th>
                                    <th>Reference</th>
                                </tr>
                            </thead>
                            <tbody id="pay-display">
                                <tr>
                                <!-- mode of payments display -->
                                </tr>
                            </tbody>
                        </table>

                    </div>
                 </div>

                 <!-- Invoice Display -->
                 <div class="paymentDisplay">
                    <h3>Invoices</h3>
                    
                    <div class="table-container">
                        <table class="tableModal"  >
                            <thead>
                                <tr>
                                    <th scope="row">Invoice Number</th>
                                    <th scope="row">Total Amount</th>
                                    <th scope="row">Outstanding</th>
                                    <th scope="row">Invoice Date</th>
                                    <th scope="row">Invoice Status</th>
                                </tr>
                            </thead>
                            <tbody id="inv-display">
                                <tr>
                                   <!-- display invoices -->
                                </tr>
                            </tbody>
                        </table>

                    </div>
                 </div>

                 <!-- Payee Display -->
                 <div class="paymentDisplay">
                    <h3>Payee</h3>

                    <div class="table-container">
                        <table class="tableModal"  >
                            <thead>
                                <tr>
                                    <th scope="row">Full Name</th>
                                    <th scope="row">Phone</th>
                                    <th scope="row">Email</th>
                                    <th scope="row">Address</th>
                                </tr>
                            </thead>
                            <tbody id="yee-display">
                                <tr>
                                 <!-- payee display -->
                                </tr>
                            </tbody>
                        </table>

                    </div>
                 </div>


            </div>
        </div>

    </div>
    
    <script src="customerPayment.js"></script>
</body>
</html>
